
  <h3 style="display:inline">View Prescriptions</h3>
  <button type="button" class="btn btn-icon" (click)="loadLeaves()">
      <clr-icon shape="refresh"></clr-icon>
  </button>
  <clr-datagrid>
    <clr-dg-column [clrDgField]="'name'">Date</clr-dg-column>
    <clr-dg-column [clrDgField]="'from'">Doctor</clr-dg-column>
    <clr-dg-column [clrDgField]="'to'">Disease</clr-dg-column>
    <clr-dg-column>Status</clr-dg-column>

    <clr-dg-row *clrDgItems="let row of leaves">
      <clr-dg-cell class="centertd">{{row.name}}</clr-dg-cell>
      <clr-dg-cell class="centertd">{{row.from}}</clr-dg-cell>
      <clr-dg-cell class="centertd">{{row.to}}</clr-dg-cell>
      <clr-dg-cell>
        <button class="btn btn-success btn-sm" (click)="approve(row.leaveid)">Accept</button>
        <button class="btn btn-danger btn-sm" (click)="reject(row.leaveid)"> Reject </button>
      </clr-dg-cell>
    </clr-dg-row>

    <clr-dg-footer>{{leaves}} Pending Approvals</clr-dg-footer>
  </clr-datagrid>
