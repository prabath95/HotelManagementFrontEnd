<form>
  <section class="form-block">
    <label>Doctor Registration</label>
    <div class="form-group">
      <label for="aForm_1">Doctor First Name</label>
      <input type="text" id="aForm_1" placeholder="First Name" size="45" name="firstName" [(ngModel)]="fname">
    </div>
    <div class="form-group">
      <label for="aForm_1">Doctor Last Name</label>
      <input type="text" id="aForm_1" placeholder="Last Name" size="45" name="lastName" [(ngModel)]="lname">
    </div>
    <div class="form-group">
      <label for="aForm_2">Doctor Specialty</label>
      <input type="text" id="aForm_2" placeholder="Speciality" size="45" name="speciality" [(ngModel)]="speciality">
    </div>
    <div class="form-group">
      <label for="aForm_2">Hospital</label>
      <input type="text" id="aForm_2" placeholder="Hospital" size="45" name="hospital" [(ngModel)]="hospital">
    </div>
    <div class="form-group">
      <label for="aForm_2">Age</label>
      <input type="text" id="aForm_2" placeholder="Age" size="45" name="age" [(ngModel)]="age">
    </div>
    <div class="form-group">
      <label>gendar</label>
      <div class="radio-inline">
          <input type="radio" name="gridRadios1" id="checkrads_11" [value]="male" (change)="onSelectionChange('male')">
          <label for="checkrads_11">Male</label>
      </div>
      <div class="radio-inline">
          <input type="radio" name="gridRadios1" id="checkrads_12" [value]="female" (change)="onSelectionChange('female')">
          <label for="checkrads_12">Female</label>
      </div>
  </div>
    <div class="form-group">
      <label for="aForm_2">Email</label>
      <input type="text" id="aForm_2" placeholder="example@example.com" size="45" name="email" [(ngModel)]="email">
    </div>
    <div class="form-group">
      <label for="aForm_2">Confirm Email</label>
      <input type="text" id="aForm_2" placeholder="example@example.com" size="45" name="confirmEmail" [(ngModel)]="conEmail">
    </div>
    <button type="submit" class="btn btn-primary" (click)="onSubmit()">Register</button>
  </section>
</form>
